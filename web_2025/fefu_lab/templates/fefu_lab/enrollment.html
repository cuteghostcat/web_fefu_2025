{% extends 'fefu_lab/base.html' %}

{% block title %}Запись на курс{% endblock %}

{% block content %}
    <h1>Запись на курс: {{ course.title }}</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Записаться</button>
    </form>
{% endblock %}
